<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. TITLE TAG (Dinamis & SEO Friendly) -->
    <title>{{ if .IsHome }}{{ .Site.Title }} - Football News & Live Scores{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

    <!-- 2. ROBOTS & INDEXING (Kunci Masuk Discover) -->
    <!-- max-image-preview:large WAJIB ada agar gambar muncul besar di Google Discover -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <!-- 3. META DESCRIPTION -->
    <meta name="description" content="{{ if .IsPage }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="canonical" href="{{ .Permalink }}">

    <!-- 4. OPEN GRAPH (Agar Link terlihat bagus di Facebook/WhatsApp/Discover) -->
    <meta property="og:locale" content="en_GB">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ if .IsPage }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    
    <!-- Logic Gambar: Jika ada featured_image, gunakan. Jika tidak, pakai default -->
    {{ if .Params.featured_image }}
    <meta property="og:image" content="{{ .Params.featured_image | absURL }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="675">
    {{ else }}
    <meta property="og:image" content="{{ "images/default-football.jpg" | absURL }}">
    {{ end }}

    <!-- 5. TWITTER CARD (Agar terlihat bagus di Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ if .IsPage }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{ if .Params.featured_image }}
    <meta name="twitter:image" content="{{ .Params.featured_image | absURL }}">
    {{ end }}

    <!-- 6. SCHEMA.ORG JSON-LD (RAHASIA UTAMA SEO NEWS) -->
    <!-- Ini bahasa mesin yang memberitahu Google: "Ini adalah Artikel Berita" -->
    {{ if .IsPage }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsArticle",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      },
      "headline": "{{ .Title }}",
      "image": [
        "{{ .Params.featured_image | absURL }}"
       ],
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
      "author": {
        "@type": "Person",
        "name": "{{ .Params.author | default "Soccer Daily" }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ "favicon.svg" | absURL }}" 
        }
      },
      "description": "{{ .Params.description }}"
    }
    </script>
    {{ end }}

    <!-- FAVICON CONFIGURATION -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- PRECONNECT (Speed Optimization) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,line-clamp"></script>
    
    <!-- ADS / ANALYTICS (Punya Anda) -->
    <script data-cfasync='false' src='//wwr.giriudog.com/?tag=309913fc'></script>
    
</head>
<body class="bg-white text-news-dark font-sans antialiased flex flex-col min-h-screen">

    <!-- Header Partial -->
    {{ partial "header.html" . }}

    <!-- Main Content Injection -->
    <main class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer Partial -->
    {{ partial "footer.html" . }}

</body>
</html>
